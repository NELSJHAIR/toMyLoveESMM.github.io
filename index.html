<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz 21 de Septiembre, Mi Amor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            background-color: #ffd1dc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #ff69b4;
            font-size: 2.5em;
        }
        p {
            color: #333;
            font-size: 1.2em;
        }
        .heart {
            color: red;
            font-size: 48px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Feliz 21 de Septiembre</h1>
        <p>Mi querida Esthelita,</p>
        <p>En este día especial, quiero recordarte cuánto te amo y lo feliz que me haces cada día.</p>
        <p>Gracias por ser parte de mi vida.</p>
        <i class="fas fa-heart heart"></i>
        <p>Con todo mi amor</p>
    </div>
</body>
</html>
